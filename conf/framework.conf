# https://www.playframework.com/documentation/latest/Configuration

play.modules.enabled += "pea.app.modules.ApplicationStartModule"
play.modules.enabled += "pea.app.modules.BasicSecurityModule"
play.http.errorHandler = "pea.app.hook.ErrorHandler"
play.http.filters = "pea.app.api.filters.SecurityFilters"

play.http.parser.maxMemoryBuffer = 1000M
play.http.parser.maxDiskBuffer = 1000M

play.i18n.langs = ["zh-CN", "en"]
play.filters.enabled = [
  "play.filters.cors.CORSFilter",
  "play.filters.headers.SecurityHeadersFilter",
]

play.akka.actor-system = "pea-akka-system"
play.filters.headers = {

  # The X-Frame-Options header. If null, the header is not set.
  frameOptions = "DENY"

  # The X-XSS-Protection header. If null, the header is not set.
  xssProtection = "1; mode=block"

  # The X-Content-Type-Options header. If null, the header is not set.
  contentTypeOptions = "nosniff"

  # The X-Permitted-Cross-Domain-Policies header. If null, the header is not set.
  permittedCrossDomainPolicies = "master-only"

  # The Content-Security-Policy header. If null, the header is not set.
  contentSecurityPolicy = null

  # The Referrer-Policy header. If null, the header is not set.
  referrerPolicy = "origin-when-cross-origin, strict-origin-when-cross-origin"

  # If true, allow an action to use .withHeaders to replace one or more of the above headers
  allowActionSpecificHeaders = true
}

play.filters.cors {
  pathPrefixes = ["/"]
  allowedOrigins = null
  allowedHttpMethods = null
  allowedHttpHeaders = null
  serveForbiddenOrigins = true
}

pac4j.security {
  rules = [
    {
      ".*" = {
        authorizers = "_anonymous_"
      }
    }
  ]
}

akka {
  actor {
    default-dispatcher {
      # This will be used if you have set "executor = "fork-join-executor""
      fork-join-executor {
        # Min number of threads to cap factor-based parallelism number to
        parallelism-min = 8

        # The parallelism factor is used to determine thread pool size using the
        # following formula: ceil(available processors * factor). Resulting size
        # is then bounded by the parallelism-min and parallelism-max values.
        parallelism-factor = 3.0

        # Max number of threads to cap factor-based parallelism number to
        parallelism-max = 64

        # Setting to "FIFO" to use queue like peeking mode which "poll" or "LIFO" to use stack
        # like peeking mode which "pop".
        task-peeking-mode = "LIFO"
      }
    }
  }
  http {
    server.parsing.illegal-header-warnings = off
    client.parsing.illegal-header-warnings = off
    host-connection-pool {
      max-open-requests = 512
    }
  }
}

contexts {
  node-watcher {
    executor = "thread-pool-executor"
    throughput = 1
    thread-pool-executor {
      fixed-pool-size = 10
    }
  }

  expensive-cpu-operations {
    fork-join-executor {
      parallelism-max = 2
    }
  }
}
